<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jS SoUndbOard</title>
  </head>
  <body>
    <div class="platform">
      <div class="drum-kit">
        <button id="crash-cymbal">Crash Cymbal</button>
        <button id="high-tom">High Tom</button>
        <button id="bass-drum">Kick</button>
        <button id="mid-tom">Mid Tom</button>
        <button id="ride-cymbal">Ride Cymbal</button>
        <button id="low-tom">Low Tom</button>
        <button id="snare-drum">Snare</button>
        <button id="hi-hats">Hi Hats</button>
      </div>
      <div class="speakers">
        <audio id="crash-audio" src="CrashCymbal.wav"></audio>
        <audio id="high-audio" src="HighTom.wav"></audio>
        <audio id="bass-audio" src="Kick.wav"></audio>
        <audio id="mid-audio" src="MidTom.wav"></audio>
        <audio id="ride-audio" src="RideCymbal.wav"></audio>
        <audio id="low-audio" src="LowTom.wav"></audio>
        <audio id="snare-audio" src="Snare.wav"></audio>
        <audio id="hi-audio" src="HiHat.wav"></audio>
      </div>
    </div>
    <script src="soundboard.js"></script>
  </body>
</html>
